<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!--Importação de Style.css-->
    <link rel="stylesheet" href="style.css">


    <title>CSS e HTML</title>

    <!--Nessa região você pode inserir códigos de CSS,
        basta abrir uma tag "Style"-->
    <!--Detalhes:
        background: cor de fundo
        color: cor do texto
        font-weight: expessura da letra
        padding: espaçamento das bordas para o centro, dentro da div
        margin: espaçamento das bordas para o centro, fora da div
      -->
      <style>
        p{
          color:white;
          margin:50px;
        }
      </style>
      <!--Aconselha-se criar um documento Style.css
          e depois importa-lo para cá-->


  </head>
  <body>
    <!--Classes em CSS são acessadas por ".nomeDaClasse"-->
    <div class="Texto">
      <p style="padding:10px">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolor, sed!</p>
    </div>
  </body>
</html>
