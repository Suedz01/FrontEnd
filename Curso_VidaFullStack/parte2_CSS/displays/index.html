  <body>
    <h1>Displays e Visibilidade</h1>
    <!--O Display "block" permite que um determinado
        item possa ocupar toda a extensão da linha 
        da página.
        O Display "inline" não quebra a linha e permite
        que mais itens sejam acumulados ao longo
        da extensão da linha.
        O Display "inline-block" organiza os espaçamento
        de blocos.
        O Display "none" esconde determinado item.  
    -->
  </body>
