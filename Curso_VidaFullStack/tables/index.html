<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tables</title>
  </head>
  <body>
    <h1>Como manipular tabelas?</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta tempora inventore quam culpa maxime ad sequi, harum repudiandae quod error!</p>
    
    <!--Tabelas-->
    <!--
      Elementos básicos:
      table: abre-se uma tabela
      tr: nova linha
      td: nova coluna
    -->

    <table>
      <tr>
        <td>#</td>
        <td>Nome</td>
        <td>Tipo</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Charmander</td>
        <td>fogo</td>
      </tr>
    </table>

    <!--
      Elementos especiais:
      thead: cabeçalho
      tbody: corpo
      tfoot: rodapé
    -->

    <!--
      Atributos especiais:
      border: espessura das linhas
    -->

    <table border="1">
      <thead>
        <td>#</td>
        <td>Nome</td>
        <td>Tipo</td>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Charmander</td>
          <td>Fogo</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Charmeleon</td>
          <td>Fogo</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Charizard</td>
          <td>Fogo/ Voador</td>
        </tr>
      </tbody>
      <tfoot>
        <td>#</td>
        <td>#</td>
        <td>#</td>
      </tfoot>
    </table>
    
  </body>
</html>
