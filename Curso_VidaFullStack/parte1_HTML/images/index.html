<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
  </head>
  <body>
    
  <!--IMAGENS-->
  <!--Não se esqueça de sempre detalhar o endereço em src-->
    <h1>Treinando a disposição de imagens em HTML</h1>
    <h2>Imagem 1</h2>
    <p>Descrição:<br>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio, ut.</p>
    <a href="#">
      <img src="images/1.png" alt="nome1"> <!--Precisa-se do atributo src para direcionar o nome, local e atributo-->
    </a>
    <h2>Imagem 2</h2>
    <p>Descrição:<br>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio, ut.</p>
    <a href="#">
      <img src="images/2.jpg" alt="nome2"> <!--O atributo ALT serve como uma descrição da imagem-->
    </a>
  </body>
</html>
