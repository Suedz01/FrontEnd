<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Id e Classes</title>
  </head>
  <body>
    <!--Ids e Classes-->
    <h1>Ids e Classes</h1>

    <h2>Ids</h2>
    <!--
      Utiliza-se com CSS e JS.
      Identificação de Divs.
      Um nome de ID por página.
      "Impressão digital"
    -->
    <h4 id="meu_primeiro_id">Teste com id marcada 1</h4>
    <h4 id="meu_segundo_id">Teste com id marcada 2</h4>

    <h2>Classes</h2>
    <!--
      Class conseguimos utilizar mais de uma vez por página.
      No final, soma-se um grupo dentro da mesma classe.
    -->

    <h4 class="minha_classe">Teste com classe marcada 1</h4>
    <h4 id="minha_classe">Teste com classe marcada 2</h4>

  </body>
</html>
